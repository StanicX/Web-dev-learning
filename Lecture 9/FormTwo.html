<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTwo</title>
</head>

<body>
    <h2>Job Application</h2>
    <label for="Name">Name:</label>
    <br>
    <br>
    <input type="text" name="text" id="Name">
    <br />
    <br>
    <label for="email">Email:</label>
    <br>
    <br>
    <input type="email" name="text" id="email">
    <br />
    <br />
    <label for="phone">Phone:</label>
    <br>
    <br>
    <input type="tel" name="text" id="phone">
    <br />
    <br />
    <label for="Resume">Resume:</label>
    <br>
    <br>
    <input type="file">
    <br>
    <br>
    <label for="Experience">Experience(years):</label>
    <br>
    <input type="number" min="1" max="50">
    <fieldset>
    <legend>Skills:</legend>
<input type="checkbox" name="skill" id="skill1">    
<br>
<label for="skill1">HTML</label>
<br>
<input type="checkbox" name="skill" id="skill2">    
<br>
<label for="skill2">CSS</label>
<br>
<input type="checkbox" name="skill" id="skill3">    
<br>
<label for="skill3">JavaScript</label>
</fieldset>
<label for="Resume">Highest Education:</label>
<br>
<br>
<select name="dropdownmn" id="Dropit">
    <option value="Dropit">High school</option>
    <option value="Dropit">Mid school</option>
</select>
<br>
<br>
<label for="">Availability:</label>
<br>
<br>
<input type="radio" name="skill" id="ill1">    
<br>
<label for="ill1">Full-time</label>
<br>
<input type="radio" name="skill" id="ill2">    
<br>
<label for="ill2">Part-time</label>
<br>
<br>
<label for="txtarea">Additional Comments:</label>
<br>
<br>
<textarea name="idk" id="txtarea" cols="55" rows="5"></textarea>
<button>Submit Application</button>
</body>
</html>
