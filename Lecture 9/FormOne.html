<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form advance</title>
</head>
<body>
<fieldset>

<legend><b>Event Registration</b></legend>

<label for="Name">Name:</label>
<br>
<br>
<input type="text" name="text" id="Name">
<br/>
<br>
<label for="email">Email:</label>
<br>
<br>
<input type="email" name="text" id="email">
<br/>
<br/>
<label for="phone">Phone:</label>
<br>
<br>
<input type="tel" name="text" id="phone">
<br/>
<br/>
<label for="Occupation">Occupation:</label>
<br>
<br>
<select name="Occupation" id="Occupation">
    <option value="Student">Student</option>
    <option value="Job">Job</option>
    <option value="other">other</option>
</select>
<br/>
<br>
<p>Topic of interest:</p>
<input type="checkbox" id="chkbx1">
<br>
<label for="chkbx1">HTML</label>
<br>
<br>
<input type="checkbox" id="chkbx2">
<br>
<label for="chkbx2">CSS</label>
<br>
<br>
<input type="checkbox" id="chkbx3">
<br>
<label for="chkbx3">JavaScript</label>
<br>
<br>
<label for="txtbx1">Comments:</label>
<br>
<br>
<textarea name="txtbx1" id="txtbx1" cols="50" rows="4"></textarea>
<button>Register</button>
</fieldset>
</body>
</html>
