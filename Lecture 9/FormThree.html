<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h2><center>Complex Form</center></h2>

<fieldset>
<legend>Personal Information</legend>
<label for="Name">Name:</label>
<input type="text" name="text" id="Name">
<label for="email">Email:</label>
<input type="email" name="text" id="email">
<label for="phone">Phone:</label>
<input type="tel" name="text" id="phone">
<label for="Date picker">Date of Birth:</label>   
<input type="date" name="Date picker" id="Date picker">
<label for="">Gender:</label>
<input type="radio" id="chkbx1">
<label for="chkbx1">Male</label>
<input type="radio" id="chkbx2">
<label for="chkbx2">Female</label>
<label for="cntry">Country:</label>
<select name="cntry" id="cntry">
<option value="India">India</option>
<option value="United States">United States</option>
</select>
</fieldset>
<br>
<fieldset>
    <legend>Address Information -
    <label for="Name">Street:</label>
    <input type="text" name="text" id="Name">
    <label for="email">City:</label>
    <input type="email" name="text" id="email">
    <label for="phone">State:</label>
    <input type="tel" name="text" id="phone">
    <label for="Date picker">Zip code:</label>   
    <input type="text" name="Date picker" id="Date picker"></legend>
    </select>
    </fieldset>
    <br>
<fieldset>
    <legend>Address Information</legend>
    <label for="comnt">Comments:</label>
<textarea name="comment" id="comnt" cols="73" rows="5"></textarea>
<label for="Chkbx">I agree to terms of service</label>
<input type="checkbox" id="Chkbx">
</fieldset>
<br>
<center><input type="submit" value="submit"</center>
</body>
</html>
